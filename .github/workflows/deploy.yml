name: Deploy React Frontend to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 2. Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend   # Adjust if your React app is in a folder

      # 3. Build React app
      - name: Build React app
        run: npm run build
        working-directory: ./frontend

      # 4. Zip build folder
      - name: Zip build folder
        run: cd frontend && zip -r build.zip build

      # 5. Clear old files in subdomain folder
      - name: Clear old files
        run: |
          curl -u "${{ secrets.CPANEL_USERNAME }}:${{ secrets.CPANEL_PASSWORD }}" \
            -d "dir=/public_html/recruitiq.automatedconetruck.com.au" \
            -d "files[]=*" \
            -d "skiptrash=1" \
            "https://${{ secrets.CPANEL_SSH_HOST }}:2083/execute/Fileman/delete"

      # 6. Upload ZIP to cPanel
      - name: Upload ZIP
        run: |
          curl -u "${{ secrets.CPANEL_USERNAME }}:${{ secrets.CPANEL_PASSWORD }}" \
            -F "file=@frontend/build.zip" \
            -F "dir=/public_html/recruitiq.automatedconetruck.com.au" \
            "https://${{ secrets.CPANEL_SSH_HOST }}:2083/execute/Fileman/upload_files"

      # 7. Extract ZIP
      - name: Extract ZIP
        run: |
          curl -u "${{ secrets.CPANEL_USERNAME }}:${{ secrets.CPANEL_PASSWORD }}" \
            -d "sourcefile=/public_html/recruitiq.automatedconetruck.com.au/build.zip" \
            -d "destdir=/public_html/recruitiq.automatedconetruck.com.au" \
            "https://${{ secrets.CPANEL_SSH_HOST }}:2083/execute/Fileman/extract_archive"

      # 8. Delete ZIP
      - name: Delete ZIP
        run: |
          curl -u "${{ secrets.CPANEL_USERNAME }}:${{ secrets.CPANEL_PASSWORD }}" \
            -d "file=/public_html/recruitiq.automatedconetruck.com.au/build.zip" \
            "https://${{ secrets.CPANEL_SSH_HOST }}:2083/execute/Fileman/delete"